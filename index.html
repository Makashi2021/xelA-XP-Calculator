<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>xelA XP Calculator</title>
</head>

<body>
    <div class="continer">
        <div id="general">
            <label for="current-xp">Current XP</label>
            <input type="number" pattern="[0-9]*" id="current-xp" min="0" />
            <label for="level">Desired Level</label>
            <input type="number" pattern="[0-9]*" id="level" />
        </div>

        <div id="time">
            <label for="time-join">Time</label>
            <input type="datetime-local" id="time-join" />
        </div>
        <button class="submit">Submit</button>
        <!--Days and Hours  for the Estimated XP after Inputted Time Calculator, wont be needed becuase we have the date input. -->
    </div>
</body>

<!--script.js will be used for index.html I will use it if needed-->
<script src="script.js"></script>
<!-- xp.js will be used to calculate the need xp-->
<script src="xp.js"></script>

</html>
